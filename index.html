<div id="menuCarousel" class="carousel slide" data-ride="carousel">

        </ol>
        <div class="carousel-inner">

            <img class="d-block w-100" src="/img/anna-pelzer-IGfIGP5ONV0-unsplash (1).jpg" alt="Veggie Bowl">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/img/ella-olsson-2IxTgsgFi-s-unsplash.jpg" alt="Avocado Toast">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/img/ella-olsson-6UxD0NzDywI-unsplash.jpg" alt="Spring Rolls">
          </div>
        </div>
        <a class="carousel-control-prev" href="#menuCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#menuCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

  <div class="card text-center" style="width: 18rem;">

          <a href="#" class="btn btn-dark">Uptown</a>
        </div>
      </div>
    </div>
